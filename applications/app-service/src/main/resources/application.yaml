server:
  port: 8080
spring:
  application:
    name: "CrediYa_AUT_MS"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"

adapters:
  r2dbc:
    host: "localhost"
    port: 5432
    database: "TestDB"
    schema: "public"
    username: "postgres"
    password: "11001010**"

routes:
  paths:
    users: "api/v1/users"
    usersById: "api/v1/users/{id}"

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs